<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header em Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Carregando o Tailwind -->
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-blue-800 p-6 shadow-md">
    <div class="container mx-auto flex items-center justify-center">
      <!-- Logotipo -->
      <div class="text-white text-2xl font-bold ">
        <h1>FORMULARIO</h1>
    </div>
  </header>
  <div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Cadastro de Informações</h2>
      <form action="#" method="POST" enctype="multipart/form-data">
        <!-- Nome -->
        <div class="mb-4">
          <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
          <input type="text" id="nome" name="nome" required class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Digite seu nome">
        </div>

        <!-- ID -->
        <div class="mb-4">
          <label for="id" class="block text-sm font-medium text-gray-700">ID</label>
          <input type="text" id="id" name="id" required class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Digite seu ID">
        </div>

        <!-- Upload de Foto -->
        <div class="mb-4">
          <label for="foto" class="block text-sm font-medium text-gray-700">Foto de Perfil</label>
          <input type="file" id="foto" name="foto" accept="image/*" class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <!-- Botão de Envio -->
        <div class="mt-6">
          <button type="submit" class="w-full bg-blue-800 text-white p-2 rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>


</body>
</html>
